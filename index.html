<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasemen Olahraga</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #444;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px auto;
            max-width: 1000px;
            padding: 0 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .dashboard a {
            text-decoration: none;
            color: #333;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            font-size: 1.2em;
            width: 200px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .dashboard a:hover {
            background-color: #e3e9f2;
            transform: translateY(-5px);
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.9);
            color: #555;
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 1.1em;
        }

        /* Animasi untuk kemunculan elemen */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsif */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            .dashboard a {
                width: 100%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Klasemen SEBUSE Oil Movefit 2.0</h1>
    </header>

    <!-- Dashboard Menu -->
    <div class="dashboard">
        <a href="lari-male.html">Lari (Male)</a>
        <a href="jalan-female.html">Jalan (Female)</a>
        <a href="sepeda-male.html">Sepeda (Male)</a>
        <a href="sepeda-female.html">Sepeda (Female)</a>
    </div>
    
    <footer>
        <p>&copy; 2024 PT Kilang Pertamina Internasional RU II Dumai - Oil Movement</p>
    </footer>
</body>
</html>
